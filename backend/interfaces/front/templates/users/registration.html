{% extends 'users/base.html' %}

{% block content %}
    <h1>Sign up</h1>
    <p>Please sign up using the following form:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Sign up"></p>
    </form>

    <span>Already have account?</span>
    <a href="{% url 'user:login' %}" style="opacity: 1">Sign in</a>
{% endblock %}
